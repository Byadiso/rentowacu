<body>

  <a class="sell" href="http://localhost:3000/public/pages/property.html"><img src="../image/header.png" height="80px" width="200px"></a>


  <div class="topnav">

    <a href="./property.html"><strong>Market</strong></a>

    <a class="active" href="user.html"><strong>My Details</strong></a>

    <div class="login-container">
      <form action="post">
          <a class="cart-btn">
                  <span class="nav-icon">
                      <i class="fas fa-cart-plus"></i>
                  </span>
                  <div class="cart-items">0</div>

</div>
    </div>
  </div>


  <div class="login">
    <div class="login-screen">
      <div class="login-form">

        <form id="create_property_form" class="control-group create_property">

          <div class="display_error"></div> 
            
            <input type="text" class="login-field" placeholder="name"  name="name" id="name"> 
            <input type="text" class="login-field"  placeholder="price"  name="price" id="price">
            <input type="text" class="login-field" placeholder="description"  name="description" id="description">
            <select class="login-field category" name="category">
              <option placeholder="category"> Choose category</option>
             
            </select>
            <input type="number" class="login-field"  placeholder="sold"  name="sold" id="sold">
            <input type="number" class="login-field"  placeholder="quantity"  name="quantity" id="quantity">
            <select class="login-field" name="shipping" id="shipping">
              <option placeholder="category">Choose shipping </option>
              <option placeholder="category" value="yes">Yes </option>
              <option placeholder="category" value="no">No</option>             
            </select>
            <input type="file" accept="image/*" class="login-field"   name="image" id="fileUpload">          
            <br>
            
            <!-- <input type="submit"  class="submitBtn login-field " id="create_pro">  -->
        </form>
        <button id="create_pro" class="submitBtn login-field">Create property</button>

      </div>
    </div>
